<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="../contrast-bootstrap-pro/css/bootstrap.min.css" />
  <link
    rel="stylesheet"
    href="../contrast-bootstrap-pro/css/cdb.css" />
  <script
    src="../contrast-bootstrap-pro/js/cdb.js"></script>
  <script
    src="../contrast-bootstrap-pro/js/bootstrap.min.js"></script>
  <script
    src="https://kit.fontawesome.com/9d1d9a82d2.js"
    crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twitter Stocks Analysis</title>
    </head>
    <style>
        .chart-container {
          width: 75%;
          height: 75%;
          margin: auto;
        }
      </style>
    <body>
        <div class="card chart-container">
            <canvas id="chart_1"></canvas>
          </div>
          <div class="card chart-container">
            <canvas id="chart_Bar_1"></canvas>
          </div>
          <div class="card chart-container">
            <canvas id="chart_2"></canvas>
          </div>
          <div class="card chart-container">
            <canvas id="chart_Bar_2"></canvas>
          </div>
          <div class="card chart-container">
            <canvas id="chart_3"></canvas>
          </div>
          <div class="card chart-container">
            <canvas id="chart_Bar_3"></canvas>
          </div>
          <div class="card chart-container">
            <canvas id="chart_4"></canvas>
          </div>
          <div class="card chart-container">
            <canvas id="chart_Bar_4"></canvas>
          </div>
       
        <a href="/twitter" class="btn btn-success">Go Back To Twitter Search</a>
        
        <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js">
</script>

        <script >
            const data = {{plot_data| tojson | safe}};
            console.log(data);
            stocks =['stock_name_1','stock_name_2','stock_name_3','stock_name_4'];
            rgba = ['rgba(47, 128, 237, 0.8)','rgba(223,155,233, 0.8)','rgba(138,243,148, 0.8)','rgba(240, 148, 157, 0.8)'];
            rgb =['rgb(47, 128, 237)','rgb(223,155,233)','rgb(138,243,148)','rgb(240, 148, 157)'];
            for (let i = 0; i < stocks.length; i++) {
    const stock = stocks[i];
    const stockIndex = i + 1;

    const ctx = document.getElementById(`chart_${stockIndex}`).getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: data[`stock_dates_${stockIndex}`],
        datasets: [{
          label: data[`stock_name_${stockIndex}`],
          backgroundColor: rgba[i],
          borderColor: rgb[i],
          data: data[`stock_prices_${stockIndex}`],
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true,
            }
          }]
        }
      },
    });

    const ctxBar = document.getElementById(`chart_Bar_${stockIndex}`).getContext('2d');
    const myChartBar = new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: data[`x_axis_${stockIndex}`],
        datasets: [{
          label: data[`stock_name_${stockIndex}`] + ' hype',
          backgroundColor: rgba[i],
          borderColor: rgb[i],
          data: data[`percentages_${stockIndex}`],
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true,
            }
          }]
        }
      },
    });
  }
      </script>

    </body>
    </html>
